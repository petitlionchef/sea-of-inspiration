<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8f0fc"/>
      <stop offset="100%" stop-color="#5aafcc"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5aafcc"/>
      <stop offset="100%" stop-color="#2a7090"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d8faa"/>
      <stop offset="100%" stop-color="#1a5068"/>
    </linearGradient>
    <radialGradient id="sun" cx="30%" cy="25%" r="50%">
      <stop offset="0%" stop-color="#fffbe0"/>
      <stop offset="60%" stop-color="#f8d840"/>
      <stop offset="100%" stop-color="#f8d84000"/>
    </radialGradient>
  </defs>

  <!-- Background sky -->
  <rect width="512" height="512" rx="112" fill="url(#sky)"/>

  <!-- Sun glow -->
  <circle cx="110" cy="130" r="90" fill="url(#sun)" opacity="0.7"/>
  <!-- Sun core -->
  <circle cx="110" cy="130" r="46" fill="#f8d840" opacity="0.95"/>

  <!-- Back wave -->
  <path d="M0 310 C60 280, 120 260, 180 280 S300 320, 360 295 S460 265, 512 280 L512 512 L0 512 Z" fill="url(#wave2)" opacity="0.6"/>

  <!-- Front wave -->
  <path d="M0 340 C50 310, 110 295, 170 315 S290 360, 360 330 S460 300, 512 318 L512 512 L0 512 Z" fill="url(#wave1)"/>

  <!-- Wave crest highlight -->
  <path d="M0 340 C50 310, 110 295, 170 315 S290 360, 360 330 S460 300, 512 318" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>

  <!-- Bubbles -->
  <circle cx="200" cy="295" r="18" fill="rgba(169,144,184,0.75)"/>
  <circle cx="310" cy="278" r="13" fill="rgba(122,170,150,0.75)"/>
  <circle cx="390" cy="292" r="10" fill="rgba(192,160,128,0.75)"/>
  <circle cx="260" cy="265" r="8" fill="rgba(122,157,181,0.7)"/>
</svg>
